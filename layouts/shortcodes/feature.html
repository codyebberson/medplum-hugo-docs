<div class="feature">
  {{ with .Get "icon" }}
    <div class="feature-icon">
      {{ partial "icon" . }}
    </div>
  {{ end }}

  <h3>{{ .Get "title" }}</h3>

  <p class="feature-content">
    {{ .Inner | markdownify }}
  </p>

  {{ if and (.Get "linkRef") (.Get "linkText") }}
    <a href="{{ .Get "linkRef" }}" class="action-button">
      {{ .Get "linkText" }}
    </a>
  {{ end }}
</div>
