{{ define "main" }}
  {{ if not .Params.hideTitle }}<h1>{{ .Title }}</h1>{{ end }}
  <div class="blog-post-meta">
    <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
    {{ with .Params.authors }}
      <span class="blog-post-author">&middot; {{ . }}</span>
    {{ end }}
  </div>
  {{ .Content }}
{{ end }}
